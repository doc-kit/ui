language: node_js
node_js:
  - '10'
stages:
  - lint
  - test
  - release
before_install:
  - chmod +x ./.ci/sync.sh
git:
  depth: false
jobs:
  include:
    - stage: lint
      script: commitlint-travis && yarn tsc && yarn lint
    - stage: test
      script: yarn test
    - stage: release
      if: (NOT type IN (pull_request)) AND (branch = master)
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - yarn semantic-release
        on:
          branches:
            only:
              - master
after_deploy:
  - ./.ci/sync.sh
